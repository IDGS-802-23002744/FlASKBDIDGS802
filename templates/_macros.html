
{% macro campoNuevo(field)%}
    <td> {{field.label}} </td>
<!-- # toma el objeto y lo convierte a html  -->
    <dd>{{field(**kwargs) | safe}}</dd> 

    {% if field.errors %}
        {%for error in field.errors%}
           <li style="color:red"> {{error}} </li> 
        {% endfor %}
    {% endif%}

{% endmacro %}
